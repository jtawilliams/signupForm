<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Signup Form </h1>
      <form>
        <main>
          <label> Email:
            <input type="email" value="" placeholder="Put your email here...">
          </label>
          <label> Password:
            <input type="password" value="" placeholder="Put your password here...">
          </label>
          <label> Github Username:
            <input type="text" value="" placeholder="Github username here...">
          </label>
        </main>
        <h3> Subscriptions </h3>
          <div>
            <label for="Enterprise"> Enterprise:
              <input type="radio" name="Subscriptions" value="Enterprise">
            </label>
            <label for="Pro"> Pro:
              <input type="radio" name="Subscriptions" value="Pro">
            </label>
            <label for="Free"> Free:
              <input type="radio" name="Subscriptions" value="Free">
            </label>
         </div>
          <input type="checkbox" name="RememberMe" value="RememberMe">Remeber Me
      </form>
  </body>
</html>
